<!DOCTYPE html>
<html>
<head>
    <title>Money Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <form id="money-form">
            <label for="amount">How much money you've got left: </label>
            <input type="number" id="amount" required>
            <br>
            <label for="days">How many days are left: </label>
            <input type="number" id="days" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
